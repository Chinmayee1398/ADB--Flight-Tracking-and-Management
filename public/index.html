<!DOCTYPE html>
<html lang="en">
<head>
   <meta charset="UTF-8">
   <meta http-equiv="X-UA-Compatible" content="IE=edge">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <meta name="keywords" content="Aviation Weather Forecast Service AVWX API VFR MVFR IFR LIFR Climate Data Rain Raining Snow">
   <meta name="description" content="Get aviation weather data.">
   <script src="https://kit.fontawesome.com/a26a0964b9.js" crossorigin="anonymous"></script>
   <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.7.1/jquery.min.js" crossorigin="anonymous" referrerpolicy="no-referrer"></script>
   <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
   <link rel="icon" href="./Images/icon1.jpg">
   <link rel="stylesheet" href="style.css">
   <!-- Driver.js cdn for website guide -->
   <script src="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.js.iife.js"></script>
   <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/driver.js@1.0.1/dist/driver.css" />
   <title>Weather Info</title>
</head>
<body>
   <div class="container">
      <div class="header text-center my-4">
         <h1>Weather Info</h1>
         <span class="fa-solid fa-info" onclick="info()"></span>
      </div>
      <div class="row justify-content-center">
         <div class="col-md-6">
            <div class="input-group mb-3">
               <input type="search" class="form-control" id="inp" placeholder="Enter Airport Id" autofocus>
               <div class="input-group-append">
                  <button class="btn btn-primary" onclick="get()">Search</button>
               </div>
            </div>
            <small class="form-text text-muted">Enter the ICAO code followed by hours to fetch history [eg.,VABB]</small>
         </div>
      </div>
      <div id="msgBox" class="spinner-border text-primary my-4" role="status" style="display: none;">
         <span class="sr-only">Loading...</span>
      </div>
      <div id='d2'></div>
      <div class="data-display table-responsive">
         <table id="data-table" class="table table-bordered table-hover"></table>
      </div>
      <div class="text-center my-4" id="map-container" style="display:none;">
         <iframe id="map-frame" class="embed-responsive-item" width="600px" height='600px' frameborder="0" scrolling="no" marginheight="0" marginwidth="0" src="https://maps.google.com/maps?width=600&amp;height=400&amp;hl=en&amp;q=Biju pattanaik international airport&amp;t=&amp;z=13&amp;ie=UTF8&amp;iwloc=B&amp;output=embed"></iframe>
      </div>
   </div>
   
   <script src="script.js"></script>
   <script src="tour.js"></script>
</body>
</html>
