<!DOCTYPE html>
<html>
<head>
    <title>Flight Tracker</title>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <!-- Leaflet CSS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet/dist/leaflet.css" />

    <!-- Custom CSS -->
    <style>
        #map {
            height: 600px;
            width: 100%;
        }
    </style>
</head>
<body>
    <h1>Flight Tracker</h1>
    <div id="map"></div>

    <!-- Leaflet JS -->
    <script src="https://unpkg.com/leaflet/dist/leaflet.js"></script>

    <!-- Custom JS -->
    <script>
        // Initialize the map and set its view to the restricted zone center
        var map = L.map('map').setView([50.110924, 8.682127], 7);

        // Add OpenStreetMap tiles
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            maxZoom: 18,
            attribution: 'Â© OpenStreetMap'
        }).addTo(map);

        // Define the restricted zone center and radii
        var frankfurtCenter = L.latLng(50.110924, 8.682127);
        var safeRadius = 99.9 * 1000; // 99.9 km in meters
        var restrictedRadius = 100 * 1000; // 100 km in meters

        // Define safe zone circle (green fill)
        var safeCircle = L.circle(frankfurtCenter, {
            color: 'green',
            fillColor: '#0f3',
            fillOpacity: 0.5,
            radius: safeRadius
        }).addTo(map);

        // Define restricted zone circle (red outline)
        var restrictedCircle = L.circle(frankfurtCenter, {
            color: 'red',
            opacity: 1,
            fillColor: 'none',
            fillOpacity: 0,
            radius: restrictedRadius
        }).addTo(map);

        // Plane icon setup
        var planeIcon = L.icon({
            iconUrl: 'https://upload.wikimedia.org/wikipedia/commons/6/62/Airplane_clipart.svg',  // Example plane icon URL
            iconSize: [30, 30], // Size of the icon
            iconAnchor: [15, 15], // Point of the icon which will correspond to marker's location
            popupAnchor: [0, -20], // Point from which the popup should open relative to the iconAnchor
        });

        // Initialize a layer group for flight paths
        var flightLayerGroup = L.layerGroup().addTo(map);

        // Example marker for a plane (adjust position based on actual flight data)
        var planeMarker = L.marker([50.110924, 8.682127], { icon: planeIcon }).addTo(map);
        planeMarker.bindPopup("<b>Plane</b><br>Latitude: 50.110924, Longitude: 8.682127").openPopup();

        // Function to update plane marker position (example)
        function updatePlanePosition(latitude, longitude) {
            planeMarker.setLatLng([latitude, longitude]);
            planeMarker.update();

            // Clear previous flight path
            flightLayerGroup.clearLayers();

            // Draw an arrow from Frankfurt to the plane's position
            var arrow = L.polyline([frankfurtCenter, [latitude, longitude]], {
                color: 'blue',
                weight: 2,
                opacity: 0.7,
                arrowheads: { frequency: 'end', size: '10m' }
            }).addTo(flightLayerGroup);
        }

        // Example: Update plane position every 5 seconds (replace with actual data)
        setInterval(function() {
            // Example: Fetch flight data via AJAX and update plane position
            fetch('/api/flights')
                .then(response => response.json())
                .then(data => {
                    if (data.length > 0) {
                        var flight = data[0]; // Assuming the first flight in the list
                        var latitude = flight.geography.latitude;
                        var longitude = flight.geography.longitude;
                        var altitude = flight.geography.altitude;

                        updatePlanePosition(latitude, longitude);

                        // Check if the plane is in the restricted zone
                        var distance = haversine([latitude, longitude], [50.110924, 8.682127]);
                        var restricted = (altitude <= 8000 && distance <= restrictedRadius / 1000);
                        planeMarker.setPopupContent("<b>Plane</b><br>Latitude: " + latitude + ", Longitude: " + longitude + "<br>Restricted: " + restricted);
                    }
                })
                .catch(error => {
                    console.error('Error fetching data:', error);
                });
        }, 5000);  // Adjust interval as needed

        // Haversine formula to calculate distance
        function haversine(coords1, coords2) {
            function toRad(x) {
                return x * Math.PI / 180;
            }

            var lon1 = coords1[1];
            var lat1 = coords1[0];

            var lon2 = coords2[1];
            var lat2 = coords2[0];

            var R = 6371; // km

            var x1 = lat2 - lat1;
            var dLat = toRad(x1);
            var x2 = lon2 - lon1;
            var dLon = toRad(x2)
            var a = Math.sin(dLat / 2) * Math.sin(dLat / 2) +
                Math.cos(toRad(lat1)) * Math.cos(toRad(lat2)) *
                Math.sin(dLon / 2) * Math.sin(dLon / 2);
            var c = 2 * Math.atan2(Math.sqrt(a), Math.sqrt(1 - a));

            var d = R * c;
            return d;
        }
    </script>
</body>
</html>
